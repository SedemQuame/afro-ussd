<!DOCTYPE html>
<html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Afro Ussd</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="{{ url_for('show_all') }}">Show All</a>
                    <a class="nav-link" href="{{ url_for('new') }}">New User</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="col-12 offset-md-1 col-md-10">
        <div class="row">
            <a class="col-6" href="{{ url_for('show_all') }}" class="link-primary">
                <h1 class="col-6"><b>User Records</b></h1>
            </a>
            <br>
            <a class="col-6 text-end" href="{{ url_for('new') }}" class="link-primary"><h1>Add User</h1></a>
        </div>
        <div class="col-12 offset-md-4 col-md-4">

            <p>Please enter the user's details to register them for the ussd </p>

            {%- for category, message in get_flashed_messages(with_categories = true) %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
            {%- endfor %}

            <form action="{{ request.path }}" method="post">
                
                <b>Personal Details</b>
                <hr>

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" class="form-control" type="text" name="name" placeholder="Name"/>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input id="phone" class="form-control" type="text" name="phone" placeholder="Phone Number"/>
                </div>

                <div class="mb-3">
                    <label for="email_address" class="form-label">Email Address</label>
                    <input id="email_address" class="form-control" type="text" name="email_address" placeholder="Email Address"/>
                </div>
                
                <div class="mb-3">
                    <label for="PIN" class="form-label">Account P.I.N</label>
                    <input id="PIN" class="form-control" type="text" name="pin" placeholder="Pin"/>
                </div>

                <b>National Id Details</b>
                <hr>

                <div class="mb-3">
                    <label for="id_type" class="form-label">Id Type</label>
                    <input id="id_type" class="form-control" type="text" name="id_type" placeholder="Id Type"/>
                </div>
                
                <div class="mb-3">
                    <label for="national_id_number" class="form-label">Id Number</label>
                    <input id="national_id_number" class="form-control" type="text" name="national_id_number" placeholder="Id Number"/>
                </div>

                <b>Banking Detials</b>
                <hr>

                <div class="mb-3">
                    <label for="bank" class="form-label">Bank</label>
                    <input id="bank" class="form-control" type="text" name="bank" placeholder="Bank"/>
                </div>

                <div class="mb-3">
                    <label for="account_number" class="form-label">Account Number</label>
                    <input id="account_number" class="form-control" type="text" name="account_number" placeholder="Account Number"/>
                </div>

                <div class="mb-3">
                    <label for="bank_branch" class="form-label">Bank Branch</label>
                    <input id="bank_branch" class="form-control" type="text" name="bank_branch" placeholder="Bank Branch"/>
                </div>

                <div class="mb-3">
                    <label for="balance" class="form-label">Initial Deposit</label>
                    <input id="balance" class="form-control" type="text" name="balance" placeholder="Bank Balance"/>
                </div>

                <div class="d-grid gap-2 d-md-block">
                    <input class="btn btn-dark" type="submit" value="Submit" />
                </div>

                <br>
                <br>
                <br>
            </form>
        </div>
    </div>

</body>

</html>
